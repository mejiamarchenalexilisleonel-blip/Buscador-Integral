                tratamientos_naturales: 'Dieta depurativa, infusiones hepáticas, ejercicio.',

                sistema_linfatico: 'Ganglios hepáticos y celíacos; vasos linfáticos hepáticos'
            }
        ];

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedIndex, setExpandedIndex] = useState(null);
            const [filterCategory, setFilterCategory] = useState('Todos');

            const categories = ['Todos', ...new Set(padecimientos.map(p => p.categoria))];

            const filteredData = useMemo(() => {
                return padecimientos.filter(item => {
                    const matchesSearch = Object.values(item).some(val =>
                        String(val).toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    const matchesCategory = filterCategory === 'Todos' || item.categoria === filterCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [searchTerm, filterCategory]);

                    <header className="text-center mb-8">
                        <h1 className="text-3xl md:text-4xl font-bold text-green-800 mb-2">

                                onChange={(e) => setSearchTerm(e.target.value)}
                            />

                            {searchTerm && (
                                <button
                                    onClick={() => setSearchTerm('')}
                                    className="absolute right-4 top-5 text-gray-400 hover:text-gray-600"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            )}
                        </div>

                        <div className="flex overflow-x-auto py-2 gap-2 no-scrollbar">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setFilterCategory(cat)}
                                    className={`px-4 py-2 rounded-full whitespace-nowrap transition-all ${
                                        filterCategory === cat
                                            ? 'bg-green-600 text-white shadow-md'
                                            : 'bg-white text-green-700 border border-green-200 hover:bg-green-50'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="space-y-4 mt-6">
                        {filteredData.length > 0 ? (
                            filteredData.map((item, index) => (
                                <div
                                    key={index}
                                    className="glass-card rounded-2xl shadow-sm hover:shadow-lg transition-all overflow-hidden border-l-8 border-green-500"
                                >
                                    <div
                                        className="p-5 cursor-pointer flex justify-between items-center"
                                        onClick={() => setExpandedIndex(expandedIndex === index ? null : index)}
                                    >
                                        <div className="flex-1">
                                            <span className="text-xs font-bold uppercase tracking-wider text-green-500">
                                                {item.categoria}
                                            </span>
                                            <h3 className="text-xl font-bold text-gray-800">{item.nombre}</h3>
                                            <p className="text-sm text-gray-600 mt-1">
                                                <i className="fas fa-stethoscope mr-1"></i> {item.sintomas_clave}
                                            </p>
                                        </div>
                                        <i className={`fas fa-chevron-${expandedIndex === index ? 'up' : 'down'} text-green-500 text-xl transition-transform ml-4`}></i>
                                    </div>

                                        <div className="px-5 pb-6 space-y-4 border-t border-green-100 pt-4 bg-white bg-opacity-50">
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <div className="bg-blue-50 p-3 rounded-xl">
                                                    <h4 className="font-bold text-blue-800 text-sm uppercase mb-1">
                                                        <i className="fas fa-microscope mr-2"></i>Glándula y hormona
                                                    </h4>
                                                    <p className="text-gray-700 text-sm">{item.glandula} ({item.hormona})</p>
                                                </div>
                                                <div className="bg-purple-50 p-3 rounded-xl">
                                                    <h4 className="font-bold text-purple-800 text-sm uppercase mb-1">
                                                        <i className="fas fa-project-diagram mr-2"></i>Sistema afectado
                                                    </h4>
                                                    <p className="text-gray-700 text-sm">{item.sistema}</p>
                                                </div>
                                                <div className="bg-teal-50 p-3 rounded-xl">
                                                    <h4 className="font-bold text-teal-800 text-sm uppercase mb-1">
                                                        <i className="fas fa-sitemap mr-2"></i>Sistema linfático
                                                    </h4>
                                                    <p className="text-gray-700 text-sm">{item.sistema_linfatico}</p>
                                                </div>
                                            </div>

                                                        <i className="fas fa-dna text-red-400 mr-2"></i>Causa física
                                                    </h4>
                                                    <p className="text-gray-700 text-sm ml-6">{item.posible_causa_fisica}</p>

                                                    <div className="space-y-2 text-sm">

                                                        <p><strong>💊 Nutrientes:</strong> {item.nutrientes}</p>
                                                        <p><strong>🌱 Tratamiento:</strong> {item.tratamientos_naturales}</p>
                                                    </div>
                                                </div>

                                                <div className="text-center p-3 bg-yellow-50 rounded-xl border border-yellow-200 italic text-yellow-800">
                                                    <i className="fas fa-star mr-2"></i>{item.afirmacion}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))
                        ) : (
                            <div className="text-center py-12 text-gray-500">

                                <p>No se encontraron resultados para tu búsqueda.</p>

                        <p className="mb-2">📚 Esta herramienta es informativa y no sustituye el consejo médico profesional.</p>
                        <p className="text-green-600 font-semibold">Versión completa con {padecimientos.length} padecimientos</p>
                    </footer>
                </div>

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
